<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            翻譯成的語言:
            <select name="" id="">
                <option value="">義大利</option>
                <option value="">英語</option>
            </select>
        </div>
        <br>
        <div>
            <div>
                <textarea v-model="words" cols="30" rows="10"></textarea>
                <!-- <span><i><button>點選</button>文檔翻譯</i></span> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                words: ''
            },
            // 監視的東西
            watch: {
                async words(newvalue) {
                    const res = await axios({
                        url: 'https://applet-base-api-t.itheima.net/api/translate',
                        params: {
                            words: newvalue
                        }
                    })
                    console.log(res)
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
