<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 10%
        }

        th,
        td {
            border: 3px solid;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>津津的禮物清單</h1>
        <table>
            <tr>
                <th>名字</th>
                <th>數量</th>
            </tr>
            <tr v-for="(item,index) in list">
                <td>{{item.name}}</td>
                <td>{{item.num}}個</td>
            </tr>
        </table>
        <!-- 目標是求統計數量 -->
        <p>禮物總數為：{{totalCount}}個</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, name: '籃球', num: 1 },
                    { id: 2, name: '玩具', num: 2 },
                    { id: 3, name: '鉛筆', num: 5 },
                ]
            },
            computed: {
                totalCount() {
                    //可直接使用this訪問到app裡面的實例
                    let total = this.list.reduce((sum, item) => sum + item.num, 0)
                    // 0為起始值 sum為慢慢蕾加上去的，從0開始，item是看看上面那個有幾項
                    return total
                }
            }
        })
    </script>
</body>

</html>
