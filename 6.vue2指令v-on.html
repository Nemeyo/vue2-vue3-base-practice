<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>
            <!-- v-on可以直接用@代替 -->
            <button @click="count--">-</button>
            {{count}}
            <button @click="count++">+</button>
        </h1>
        <br>
        <hr>
        <h1>
            <button @click="fn">切換顯示隱藏</button>
            <h1 v-show="isShow">試試看methods</h1>
        </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 100,
                isShow: false
            },
            // methods是函數
            methods: {
                fn() {
                    // app.isShow = !app.isShow 變量維護性不高
                    // 所以使用this 都可以指定當前的實例
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>

</html>
